window.getWindowsReferences = function getWindowsReferences() {
    var windowReference = window;
    var previousWindowReference = window;
    try {
        while (windowReference !== windowReference.parent) {
            previousWindowReference = windowReference;
            windowReference = windowReference.parent.window;
        }
    } catch (e) {
        console.log(e);
    }

    return {
        previousWindowReference: previousWindowReference,
        windowReference: windowReference
    };
};

window.SMPlayerInfo = function () {
    var windowReference = window;
    var previousWindowReference = window;
    var sunmediaInfo = null;

    try {
        while (windowReference !== windowReference.parent) {
            previousWindowReference = windowReference;
            windowReference = windowReference.parent.window;
            if (
                windowReference.frameElement &&
                windowReference.frameElement.parentNode &&
                windowReference.frameElement.parentNode.id.indexOf('SMIn') > -1
            ) {
                var id = windowReference.frameElement.parentNode.id;
                var type = id.split('_')[0];
                var api = id.split('_')[1];
                sunmediaInfo = {
                    id: windowReference.frameElement.parentNode.id,
                    type: type,
                    api: api
                };
            }
        }
    } catch (e) {
        console.log(e);
    }

    return sunmediaInfo;
};
